<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Finance+ Chatbot1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo-container">
                <div class="sf-logo">SF+</div>
                <div class="header-title">
                    <h1>Samsung Finance+ Chatbot123</h1>
                </div>
            </div>
        </div>
        
        <div class="chat-content">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="quick-reply-section" id="quick-reply-section">
                <!-- Quick reply buttons will be added here by JS -->
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Add version parameter to force cache refresh -->
    <script src="script.js?v=1.4"></script>
</body>
</html>
